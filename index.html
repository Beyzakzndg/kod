<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kataloglar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconify kütüphanesini yükleyin -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <table>
        <td align="center" colspan="3">
            <tr align="center">  <h1>İstif Makineleri Kataloğu</h1></tr>
            <tr>
                <div class="catalog-container" id="catalog-container-1">
      
                    <!-- Ürünlerin listeleneceği alan -->
                </div>
            </tr>
        </td>
    </table>
    <table>
        <td>
            <tr><h1>Forklift Makineleri Kataloğu</h1></tr>
            <tr><div class="catalog-container" id="catalog-container-2">
        
                <!-- Ürünlerin listeleneceği alan -->
            </div>
        </tr>
        </td>
    </table>

    
    <!-- Ürün detayları için modal -->
    <div id="product-details-modal" class="modal">
        <div class="modal-content">
            <div>
                <!-- Iconify ile kapatma ikonu eklendi -->
                <span class="close" onclick="closeProductDetails()"><iconify-icon icon="material-symbols:close"></iconify-icon></span>
            </div>
            <div id="modal-product-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
